{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h1>Profile</h1>
    <hr>

    <h3 class="form-title">Change password</h3>
    <form action="/profile" method="POST">
        <div class="form-group">
            <input class="form-control" name="oldPassword" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" name="submit" value="change" type="submit" id="change">Change Password</button>
    </form>

    <h3 class="form-title" style="margin-bottom: 0rem;">Delete Profile</h3>
    <form action="/profile" method="POST">
        <div class="form-group">
            <p>Once you delete your profile, there is no going back. Please be certain.</p>
            <input type="checkbox" name="confirm" id="confirm" style="margin-top: 0rem;">
            <label for="confirm">I want to delete my profile from this website.</label>
        </div>
        <button class="btn btn-danger" name="submit" value="delete" type="submit" id="delete">Delete Profile</button>
    </form>
    <script src="static/js/fail-safe.js"></script>
{% endblock %}
